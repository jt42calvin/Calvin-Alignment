<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin Percentage Alignment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calvin Percentage Alignment Calculator</h1>
        <form hx-post="/calculate" hx-target="#result" hx-swap="innerHTML">
            <label for="gender">Select Gender:</label>
            <select id="gender" name="gender">
                {% for gender in genders %}
                <option value="{{ gender }}">{{ gender }}</option>
                {% endfor %}
            </select>

            <label for="ethnicity">Select Ethnicity:</label>
            <select id="ethnicity" name="ethnicity">
                {% for ethnicity in ethnicities %}
                <option value="{{ ethnicity }}">{{ ethnicity }}</option>
                {% endfor %}
            </select>

            <!-- Add other dropdowns similarly -->

            <button type="submit">Compare</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript to handle chart rendering
    </script>
</body>
</html>
